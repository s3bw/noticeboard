<head>
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-flags.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-payments.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-vendors.min.css">
</head>


<body>
<div class="page">

<header class="navbar navbar-expand-md navbar-light">
  <div class="container-xl">
    <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
      The Printworks Market
    </h1>
  </div>
</header>

<header class="navbar navbar-expand-md navbar-light">
  <div class="container-xl">
    <div class="collapse navbar-collapse" id="navbar-menu">
        <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
          <div class="col">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="./index.html">Books</a>
              </li>
            </ul>
          </div>
        </div>
    </div>
  </div>
</header>

<div class="page-body">
<div class="container-xl">

<div class="row row-cards">
<div class="col-12">
<div class="card">
  <div class="table-responsive">
    <table class="table table-vcenter card-table table-striped">
      <thead class="sticky-top">
        <tr>
          <th>Item No.</th>
          <th>Item</th>
          <th>Price</th>
          <th>Type</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody>

        {% for book in items %}

          <tr>
            <td class="text-secondary">{{ book.id }}</td>
            <td><b>{{ book.name }}</b></td>
            <td {% if (book.price | display_price) == 'Free' %}style="color: #080; background: #fff3d4;"{% endif %}>{{ book.price | display_price  }}</td>
            <td class="text-secondary">{{ book.type | title }}</td>
            <td class="text-secondary">{{ book.contact }}</td>
          </tr>

        {% endfor %}

      </tbody>
    </table>
  </div>
</div>
</div>
</div>


</div>
</div>

<div class="hr-text"></div>

<footer class="footer footer-transparent d-print-none">
  <div class="container-xl">
    <div class="row text-center align-items-center flex-row-reverse">
      <div class="col-lg-auto ms-lg-auto"></div>
      <div class="col-12 col-lg-auto mt-3 mt-lg-0">
        Site contact: mm11wils.seabas@gmail.com
      </div>
    </div>
  </div>
</footer>

</div>

</body>
